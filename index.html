 <div class="iframe" >
 <iframe class="contact1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24367.2229032586!2d-111.67599513375272!3d40.233461943826384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc5c61f1cfea5576d!2sGoogle%20Fiber%20Space!5e0!3m2!1sru!2sge!4v1620808292258!5m2!1sru!2sge" max-width="1088"height="286px;" width="100%"  style="border:0;"  allowfullscreen="" loading="lazy"></iframe>

      <div class="container">
        <h3 class="contact">Contact</h3>
        <h2 class="contactus">Contact us to get free support</h2>
        <form class="form-wraper" action="">
          <div class="left-block">
            <textarea
              class="textarea-wraper"
              name="description"
              id="textareadescription"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="right-block">
            <div>
              <input
                class="input-wraper"
                type="text"
                id="subj"
                name="subjectinput"
                placeholder="Subject"
              />
            </div>
            <div>
              <input
                class="input-wraper"
                type="text"
                id="name"
                name="nameinput"
                placeholder="Name/Surname"
              />
            </div>
            <div>
              <input
                class="input-wraper"
                type="email"
                id="email"
                name="emailtinput"
                placeholder="Email"
              />
            </div>
            

            <button class="btn-send" type="submit">
              Send <i class="far fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </section>


        </section>
 <section> 


          <div class="container2">
            
          
            <div class="box-wraper">
              <div class="block1">
                <div class="icon">
                  <img src="images/mail.svg" alt="image" />
                </div>
                <h2>Email</h2>
                <p class="email">
                  example@yahoo.com
                  exampleemail2@yahoo.com
                </p>
              </div>
    
              <div class="block1">
                <div class="icon">
                  <img src="images/phone.svg" alt="image" />
                </div>
                <h2>Phone</h2>
                <p class="phone">
                  +0 320 422 4254
                   +0 342 552 523
                </p>
              </div>
    
              <div class="block1">
                <div class="icon">
                  <img src="images/map.svg" alt="image" />
                </div>
                <h2>Location</h2>
                <p class="location">
                  Main Str Chicago Ilinois
                  Main Street New York City
                </p>
              </div>
     
              


        </section>
        <section>
          
          <h3 class="photo5"> Photos </h3>
        <h2 class="photo6">See our latest photos
                       from restaurant and hotel</h2>


         <div class="photos">

          <img class="image" src="images/photo2.jpg" alt="photo2">
          <img class="image" src="images/photo3.jpg" alt="photo3">
